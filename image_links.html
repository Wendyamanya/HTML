<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .section {
            flex: 1;
            padding: 20px;
        }
        .section img {
            display: block;
            margin: auto;
            max-width: 100%;
            height: auto;
        }
        .section h2 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to Image Links</h1>

    <div class="container">
        <div class="section">
            <h2>Home</h2>
            <p>Welcome to our website! Check out the latest technology.</p>
            <a href="https://www.example.com/technology">
                <img src="technology.jpg" alt="Technology" width="300">
            </a>
        </div>

        <div class="section">
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="https://www.example.com/nature1">
                    <img src="nature1.jpg" alt="Nature 1">
                </a>
                <a href="https://www.example.com/nature2">
                    <img src="nature2.jpg" alt="Nature 2">
                </a>
                <a href="https://www.example.com/nature3">
                    <img src="nature3.jpg" alt="Nature 3">
                </a>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://www.example.com/food1"><img src="food1.jpg" alt="Food 1" width="100"> Food 1</a></li>
            <li><a href="https://www.example.com/food2"><img src="food2.jpg" alt="Food 2" width="100"> Food 2</a></li>
            <li><a href="https://www.example.com/food3"><img src="food3.jpg" alt="Food 3" width="100"> Food 3</a></li>
        </ul>
    </div>
</body>
</html>
